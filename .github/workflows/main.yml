name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Usa la versione che preferisci

    - name: Install dependencies
      run: npm install

    - name: Run tests with coverage
      run: npm run test -- --coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # Assicurati di configurare il token segreto nel repository
        files: ./coverage/*.json
        flags: unittests
        name: codecov-umbrella
