name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Usa la versione che preferisci

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm run test -- --coverage

    - name: Installa html-to-text
      run: npm install -g html-to-text

    - name: Mostra il report di coverage
      run: html-to-text ./coverage/lcov-report/index.html || echo "Il file di coverage HTML non esiste"
